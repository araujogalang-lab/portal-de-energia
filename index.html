<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Energía ✨</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    .aura {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,255,255,0.2), transparent);
      border-radius: 50%;
      animation: pulsar 6s infinite alternate ease-in-out;
      filter: blur(60px);
    }

    @keyframes pulsar {
      0% { transform: scale(0.9); opacity: 0.6; }
      100% { transform: scale(1.2); opacity: 1; }
    }

    .texto {
      z-index: 2;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #c0ffee;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #aefcff, 0 0 20px #7af5ff;
      animation: brillar 5s infinite alternate;
    }

    @keyframes brillar {
      from { text-shadow: 0 0 5px #aefcff; }
      to { text-shadow: 0 0 25px #fff; }
    }

    p {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #d1f7ff;
      max-width: 400px;
      line-height: 1.5;
    }

    .palabras {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .palabra {
      font-size: 1rem;
      border: 1px solid #7af5ff;
      border-radius: 25px;
      padding: 10px 20px;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .palabra:hover {
      background: #7af5ff;
      color: #0f2027;
      box-shadow: 0 0 15px #7af5ff;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="aura"></div>
  <div class="texto">
    <h1>Portal de Energía</h1>
    <p>Respira profundo. Este es tu espacio de calma, luz y renacimiento.</p>
    <div class="palabras">
      <div class="palabra">Luz</div>
      <div class="palabra">Calma</div>
      <div class="palabra">Fuerza</div>
      <div class="palabra">Amor</div>
      <div class="palabra">Gratitud</div>
      <div class="palabra">Fluir</div>
      <div class="palabra">Renacer</div>
    </div>
  </div>
</body>
</html>
